# Monitors
monitor=,preferred,auto,auto

# My Apps
$terminal = wezterm
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$restart_waybar = pkill waybar && hyprctl dispatch exec waybar
$power_menu = ~/scripts/power-wofi.sh

# Autostart
exec-once = waybar & hyprpaper

# ENV
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin Mocha Dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland # remove or set ot x11 if there is issues
env = CLUTTER_BACKEND,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Look & Feel
general {
  gaps_out = 5
  gaps_in = 5
  
  border_size = 2
  col.active_border = rgb(74c7ec)
  col.inactive_border = rgba(595959aa)
  
  layout = dwindle

  resize_on_border = false

  snap {
    enabled = true
  }
}

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 1.0

  blur {
    enabled = true
    size = 8
    passes = 1
    ignore_opacity = false
    new_optimizations = true
    xray = true
  }

  shadow {
    enabled = false
  }
}

animations {
  enabled = true
  first_launch_animation = true
}

# Input
input {
  # keyboard
  kb_layout = us, ara
  kb_options = grp:alt_shift_toggle
  numlock_by_default = true

  # mouse
  sensitivity = 0.0
  accel_profile = "flat"
  force_no_accel = false
  
  follow_mouse = 1

  touchpad {
    disable_while_typing = true
    natural_scroll = true
  }
}

# Misc
misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
  enable_swallow = false
}

# Xwayland
xwayland {
  enabled = true
  force_zero_scaling = true
}

# Keybinds
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, W, exec, $restart_waybar
bind = $mainMod, P, exec, $power_menu

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, F, centerwindow,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Windows & Workspaces
windowrulev2 = float, center, size 600 400, class:nwg-look
windowrulev2 = float, center, size 600 400, class:pavucontrol
windowrulev2 = float, center, size 600 400, class:blueman
windowrulev2 = float, center, size 600 400, class:ristretto
windowrulev2 = float, center, size 600 400, class:vlc
windowrulev2 = float, center, size 600 400, class:xarchiver
windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = float, class:Zotero, title:Zotero Settings

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
